		<script type="text/javascript">
			/* 
			（1）用户名不能为空
			（2）用户名必须在6-14位之间
			（3）用户名只能有数字和字母组成，不能含有其它符号（正则表达式）
			（4）密码和确认密码一致
			（5）统一失去焦点验证
			（6）错误提示信息统一在span标签中提示，并且要求字体12号，红色。
			（7）文本框再次获得焦点后，清空错误提示信息
			（8）最终表单中所有项均合法方可提交
			 */
			window.onload = function(){
				
				var nameErrorSpan = document.getElementById("nameError");
				
				// 给id="username"的节点绑定blur事件
				var usernameElt = document.getElementById("username");
				usernameElt.onblur = function(){
					// 获取用户名
					var username = usernameElt.value;
					// 去除掉前后空白
					username = username.trim();
					username = username.trim();
					//
					// 用户名不能为空,不能为空串
					//if(username.length == 0){}
					if(username == ""){
						nameErrorSpan.innerHTML = "用户名不能为空";
					}else{
						// 用户名不是空,继续判断长度是否合法
						if(username.length < 6 || username.length > 14){
							nameErrorSpan.innerHTML = "用户名长度必须在[6-14]之间";
						}else{
							// 用户名不为空,并且长度也合法,接下来继续判断用户名中是否有特殊符号
							var regExp = /^[a-zA-Z0-9]+$/;
							var ok = regExp.test(username);
							if(ok){
								// 合法
								nameErrorSpan.innerHTML = "";
							}else{
								// 不合法
								nameErrorSpan.innerHTML = "用户名只能由数字和字母组成";	
							}
						}
					}
				}
				
				// 获得焦点:清空span的错误信息.
				usernameElt.onfocus = function(){
					nameErrorSpan.innerHTML = "";
				}
				// redis  普罗米修斯，
				
				var pwdErrorSpan = document.getElementById("pwdError");
				// 确认密码失去焦点就验证.
				document.getElementById("confirmpwd").onblur = function(){
					//获取密码
					var userpwd = document.getElementById("userpwd").value;
					//获取确认密码
					var confirmpwd = document.getElementById("confirmpwd").value;
					//进行比对
					if(userpwd != confirmpwd){
						pwdErrorSpan.innerHTML = '密码和确认密码不一致';
					}else {
						pwdErrorSpan.innerHTML = "";
						// 运维系统实践与思考，（基础架构部）
						// 1：find ，check（AI能力）（深度学习的方法）
						// 2：ai ops sre （问题，分析）--- 大脑
						// 3：SRE， dev ops CICD （解决问题的能力）
						// 4：
						// 间隔时间。pips mttr ，云原态，对系统是无感的）mttk，mttv（验证）
						// 问题，===》 顶上去的角色。经历故障最多人。技术能力提升，靠故障运维能力的。
						// 节点（node）read（高可用的AZ）
						// 架构（专线，应用服务）抖动。

						// 知识：
						// 基础工作：基础数据，知识图谱。调用莲
						// 以服务为核心，事件，服务器是否上下架，服务的变更。日志相关的信息创联起来。
						// 日志采集（平台），mks，回退信息。上传的成功率，和下载的成功率。业务系统
						// 非核心应用。kpi有没有pninc错误，日志也写到数据中。
						// 实际情况下，专线丢包。大型分布式系统。
						// 关键路径分析。自动学习，动态变化的。用机器学习（自主学习）
						// 故障图谱的推导。

						// 标记工程师。（人力是不购）
						// 数据+算法 +知识，
						// 标准化越统一，
						// 场景数据越深入，CICD，

						// 2021
					}
				}

				document.getElementById("confirmpwd").onfocus = function() {
					pwdErrorSpan.innerHTML = "";
					// 故障模型
					// 靠谱数据也是很重。回归。
					// 服务健康，模型的准则度。（时序数据）
					// EBS，总线，kpI.
					// 进一步，

				}
				
				document.getElementById("regbtn").onclick = function(){
					// 验证用户名,怎么验证用户名？让用户名文本框失去焦点
					// 重点:使用JS代码怎么触发事件？？？？？？
					usernameElt.focus(); //触发文本框的获取焦点事件
					usernameElt.blur();//触发文本框的失去焦点事件
					
					// 验证密码,怎么验证密码？让确认密码失去焦点
					document.getElementById("confirmpwd").focus();
					document.getElementById("confirmpwd").blur();
					
					// 当所有的span都是空的表示表单合法
					if(nameErrorSpan.innerHTML == "" && pwdErrorSpan.innerHTML == ""){
						//提交
						var formObj = document.getElementById("userForm");
						// 通过调用submit()方法来完成表单的提交
						formObj.submit();
					}
				}
			}
